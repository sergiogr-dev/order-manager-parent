spring:
  application:
    name: products-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${MS_PRODUCTS:172.21.217.63}:5432/ms_products
    username: ${PG_USERNAME:postgres}
    password: ${PG_PASSWORD:strongpostgrespw}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://localhost:8181/realms/order-manager-realm/protocol/openid-connect/certs"
server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    #      defaultZone: http://${EUREKA_USER:eureka}:${EUREKA_PASSWORD:password}@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
  use-management-port: false
  paths-to-match: /**
  override-with-generic-response: false